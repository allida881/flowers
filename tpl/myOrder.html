<div ng-include="'tpl/include/header.html'"></div>
<div class="container">
    <h2 class="text-center">我的订单</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-condensed order-table ">
            <thead >
                <tr >
                    <th class="text-center">编号</th>
                    <th class="text-center">鲜花花材</th>
                    <th class="text-center">下单时间</th>
                    <th class="text-center">联系人</th>
                </tr>
            </thead>
            <tabody>
                <tr ng-repeat="item in orderList">
                    <td class="text-center">{{item.oid}}</td>
                    <td class="text-center"><img ng-src="img/{{item.img_sm}}" alt=""/></td>
                    <td class="text-center">{{item.order_time | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td class="text-center" >{{item.user_name}}</td>
                </tr>
            </tabody>
        </table>
    </div>

</div>

<div ng-include="'tpl/include/footer.html'"></div>
